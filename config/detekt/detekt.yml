config:
  warningsAsErrors: true
processors:
  active: false
console-reports:
  active: true
  exclude:
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport'
#    - 'LiteFindingsReport'

comments:
  AbsentOrWrongFileLicense:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

naming:
  FunctionMaxLength:
    ignoreAnnotated:
      - 'Test'

potential-bugs:
  LateinitUsage:
    ignoreAnnotated:
      - 'javax.inject.Inject'
  UnsafeCallOnNullableType:
    active: false

style:
  ReturnCount:
    max: 3
  NoTabs:
    # I'm a tab guy, I don't pay for space in advance.
    active: false
  MaxLineLength:
    excludeCommentStatements: true
  WildcardImport:
    # Enforce no wildcards in test code too.
    excludes: [ ]
    excludeImports: [ ]
