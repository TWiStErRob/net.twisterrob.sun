[versions]

java = "1.8"

# When changing this, update CI too (platforms;android-xx).
compileSdkVersion = "31"
minSdkVersion = "14"
targetSdkVersion = "31"

# Changelog: https://github.com/JetBrains/kotlin/blob/master/ChangeLog.md
# @see kotlin_version in buildSrc/gradle.properties
kotlin = "1.5.31"

# JUnit 5 = JUnit Platform ([junit-api]) + JUnit Jupiter ([junit-engine]) + JUnit Vintage ([junit-vintage])
# Changelog: https://junit.org/junit5/docs/current/release-notes/index.html
junit5 = "5.8.1"
# GitHub Releases: https://github.com/junit-pioneer/junit-pioneer/releases
junit5-pioneer = "1.4.2"

# Artifacts: https://mvnrepository.com/artifact/org.mockito/mockito-core
# Changelog (1.x, 2.x and 3.x): https://github.com/mockito/mockito/blob/main/doc/release-notes/official.md
# Changelog (4.x): https://github.com/mockito/mockito/releases
mockito = "4.1.0"

# Versions: https://mvnrepository.com/artifact/org.tmatesoft.svnkit/svnkit
svnkit = "1.10.3"

[libraries]

# Compatibility: https://developer.android.com/studio/releases/gradle-plugin#updating-gradle
# Versions: https://maven.google.com/web/index.html#com.android.tools.build:gradle
# TODEL 211012777 when updating from 7.0
android-gradle = { module = "com.android.tools.build:gradle", version = "7.0.4" }
android-cacheFix = { module = "gradle.plugin.org.gradle.android:android-cache-fix-gradle-plugin", version = "2.4.5" }

androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }
androidx-activity = { module = "androidx.activity:activity", version = "1.4.0" }
androidx-fragment = { module = "androidx.fragment:fragment", version = "1.4.0" }
androidx-annotations = { module = "androidx.annotation:annotation", version = "1.3.0" }
androidx-constraint = { module = "androidx.constraintlayout:constraintlayout", version = "2.1.3" }
androidx-card = { module = "androidx.cardview:cardview", version = "1.0.0" }

kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-stdlib8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

kotlin-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version = "1.19.0" }

dagger = { module = "com.google.dagger:dagger", version = "2.40.5" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version = "2.40.5" }

test-paparazzi = { module = "app.cash.paparazzi:paparazzi", version = "0.9.0" }
test-junit4 = { module = "junit:junit", version = "4.13.2" }
test-truth = { module = "com.google.truth:truth", version = "1.1.3" }
test-mockito = { module = "org.mockito:mockito-inline", version = "4.2.0" }
test-paramInjector = { module = "com.google.testparameterinjector:test-parameter-injector", version = "1.5" }

test-androidx-core = { module = "androidx.test:core", version = "1.4.0" }
test-androidx-runner = { module = "androidx.test:runner", version = "1.4.0" }

[bundles]


[plugins]
