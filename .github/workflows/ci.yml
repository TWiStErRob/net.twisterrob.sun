name: "CI"

on:
  push

concurrency:
  # See https://github.com/TWiStErRob/github-workflows/blob/main/snippets/cancel-pr-ci-on-push.yml
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:
  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@943fa2f540b5a8cc631ac443c265a3aa59ebcb7c # v3
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    name: "ðŸ”¨ Build & Verify"
    uses: ./.github/workflows/ci-build.yml
    needs:
      - validate
    permissions:
      contents: read
      statuses: write
      checks: write
      security-events: write
      actions: read

  prepare:
    name: "Prepare"
    uses: ./.github/workflows/ci-pr.yml
    # Don't execute on main, it'll never be PR'd.
    if: ${{ github.ref != 'refs/heads/main' && (success() || failure()) }}

  screenshot:
    name: "ðŸ“· Screenshot Tests"
    uses: ./.github/workflows/ci-screenshot.yml
    with:
      base_ref: ${{ needs.prepare.outputs.base_ref }}
      head_ref: ${{ needs.prepare.outputs.head_ref }}
    needs:
      - validate
      - prepare
    # Don't execute on main, as it'll just verify against itself.
    if: ${{ github.ref != 'refs/heads/main' && needs.prepare.outputs.found == 'true' }}
    permissions:
      contents: read
      statuses: write
      checks: write
